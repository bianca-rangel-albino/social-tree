<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https: //fonts.googleapis.com/css2? family= Roboto:wght@300;600 & display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Social Tree</title>
</head>
<body>
    <main>
        
        <div class="foto_de_perfil">

            <img src="/img/foto.jpg" alt="foto_de_perfil">

        </div>

        <div class="user">

            <a href="https://www.instagram.com/">

                <h3>@instagram</h2>
            </a>

        </div>
    
        <div class="links">

            <ul>

                <li>
                    <h4>github</h4>
                <li>
                    <h4>linkedin</h4>
                </li>
                <li>
                    <h4>instagram</h4>
                </li>

            </ul>
        
        </div>
    
        <div class="icones">
            <ul>

                <li>
                    <a href="https://github.com/">
                        <img src="/assets/github.svg">
                    </a>
                    
                </li>

                <li>
                    <a href="https://www.instagram.com/">
                        <img src="/assets/instagram.svg">
                    </a>
                    
                </li>

                <li href="https://www.linkedin.com/home">
                    <img src="/assets/linkedin.svg">
                </li>
                
            </ul>

        </div>

    </main>
    
</body>
</html>
